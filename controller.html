<!DOCTYPE html>
<html>

<head>
    <script src="/lib/socket.io.client.js"></script>
    <script src="/socketConfig.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <script>
        var socket = io(SOCKET_URL);

        $(function () {
            $("#submit").click(function () {
                console.log('url changer triiggere')
                socket.emit("url change", $("#url").val())
            })

            $('.open-form').click(function (event) {
                var url = $(event.currentTarget).attr("url")
                socket.emit("url change", url)
            })

            $('#clear').click(function () {
                socket.emit("clear last URL")
            })
        })
    </script>

    <button class="open-form" url="https://iker4.typeform.com/to/xIHLB8">onstage demo form</button><br />
    <button class="open-form" url="https://iker4.typeform.com/to/M28UVF">poll and selfie typeform</button><br />

    <br />
    <input type="text" id="url" placeholder="typeform url here" />
    <button id="submit">
        submit
    </button>
    <button id="clear">clear last URL</button>
</body>

</html>
