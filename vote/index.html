<!DOCTYPE html>
<html>
<!-- this code is amazing.... -->

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <title>Coming soon to a device near you.....</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="content__wait">Wait for it...</div>
        <div class="content__countdown" id="countdown-timer"></div>
    </div>
    <script>
        var endTime = moment('2018-03-22 20:00:00')
        var countdownTarget = document.getElementById("countdown-timer")
        setInterval(function updateTimeout() {
            var now = moment()
            var duration = moment.duration(endTime.diff(now))
            countdownTarget.innerHTML = `${duration.hours()}:${duration.minutes()}:${duration.seconds()}`
        }, 1000)
    </script>
</body>

</html>
